apply plugin: 'com.android.application'
apply plugin: "jacoco"
apply plugin: 'maven'
apply plugin: 'distribution'
apply plugin: "org.sonarqube"


def code = System.getenv("BUILD_NUMBER") as Integer ?: 0
android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "com.example.abhishek.courtcounter"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode System.getenv("BUILD_NUMBER") as Integer ?: 0
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        
        debug {
            testCoverageEnabled  true
        }
    }
}

plugins {
     id "org.sonarqube" version "2.6.2"
}

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:26.+'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
}


distributions {
    main {
        baseName = 'CourtCounter'
        version = '1.0.'+ code
        contents {
            from { '/var/lib/jenkins/workspace/CourtCounter/app/build/outputs/apk/app-debug.apk' }
        }
    }

}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://18.222.253.2:8081/repository/android/") {
                authentication(userName: nexusUsername, password: nexusPassword)
            }
        }
    }
}

tasks.distTar.enabled = false

configurations.archives.with {
    artifacts.remove artifacts.find { it.archiveTask.is distTar }
}

sonarqube {
    properties {
        def libraries = project.android.sdkDirectory.getPath() + "/platforms/android-23/android.jar"/* + ", build/intermediates/exploded-aar*//**//*classes.jar"*/
    property "sonar.sources", "src/main/java"
    property "sonar.binaries", "build/intermediates/classes/debug"
    property "sonar.libraries", libraries
    property "sonar.tests", "src/test/java, src/androidTest/java"
    property "sonar.java.test.binaries", "build/intermediates/class/debug"
    property "sonar.java.test.libraries", libraries
    property "sonar.jacoco.reportPath", "build/jacoco/testDebugUnitTest.exec"
    property "sonar.java.coveragePlugin", "jacoco"
    property "sonar.junit.reportsPath", "build/test-results/debug"
    property "sonar.android.lint.report", "build/outputs/lint-results"
    }
    
}
